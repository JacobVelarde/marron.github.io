<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>RA V5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <script>
      AFRAME.registerComponent('marker-handler', {
        init: function() {
          const model = document.querySelector('#monk');
          this.el.addEventListener('targetFound', () => {
            console.log("üéØ Marcador detectado");
            model.setAttribute('animation-mixer', '');
          });
          this.el.addEventListener('targetLost', () => {
            console.log("‚ùå Marcador perdido");
            model.removeAttribute('animation-mixer');
          });
        }
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      mindar-image="imageTargetSrc: ./src/targets.mind; maxTrack: 1;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true;"
    >
      <a-camera position="0 0 0"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" marker-handler>
        <a-gltf-model 
          id="monk"
          src="./src/monk_character.glb"
          scale="0.1 0.1 0.1"
          position="0 0 0">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
