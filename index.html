<!DOCTYPE html>
<html>
  <head>
    <title>RA de Galleta con M</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      mindar-image="imageTargetSrc: ./src/targets.mind; maxTrack: 1; uiScanning: yes; filterMinCF:0.1; filterBeta: 10;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false" 
      >
      <a-camera 
        position="0 0 0" 
        look-controls="enabled: false"></a-camera>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          id="monk"
          src="./src/monk_character.glb" 
          scale="0.1 0.1 0.1" 
          position="0 0 0" 
          rotation="0 0 0">
        </a-gltf-model>
      </a-entity>
    </a-scene>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const target = document.querySelector('#target');
        const monkModel = document.querySelector('#monk');

        // evento para cuando se detecta el marcador
        target.addEventListener('targetfound', () => {
          monkModel.setAttribute('animation-mixer', 'clip: *');
        });

        // evento para cuando se pierde el marcador
        target.addEventListener('targetlost', () => {
          monkModel.removeAttribute('animation-mixer');
        });
      });
    </script>
  </body>
</html>
