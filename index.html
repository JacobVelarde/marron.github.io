<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>RA V6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      #log {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0,0,0,0.6);
        color: #00ff88;
        font-family: monospace;
        font-size: 14px;
        padding: 8px;
        max-height: 120px;
        overflow-y: auto;
        z-index: 9999;
      }
    </style>

    <script>
      // Sistema de logs visibles
      function logMessage(msg) {
        const log = document.getElementById("log");
        const line = document.createElement("div");
        line.textContent = `> ${msg}`;
        log.appendChild(line);
        log.scrollTop = log.scrollHeight;
      }

      AFRAME.registerComponent('marker-handler', {
        init: function() {
          const model = document.querySelector('#monk');
          
          this.el.addEventListener('targetFound', () => {
            logMessage("üéØ Marcador detectado");
            model.setAttribute('animation-mixer', '');
          });

          this.el.addEventListener('targetLost', () => {
            logMessage("‚ùå Marcador perdido");
            model.removeAttribute('animation-mixer');
          });
        }
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      mindar-image="imageTargetSrc: ./src/targets.mind; maxTrack: 1;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true;"
    >
      <a-camera position="0 0 0"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" marker-handler>
        <a-gltf-model 
          id="monk"
          src="./src/monk_character.glb"
          scale="0.1 0.1 0.1"
          position="0 0 0">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <div id="log">üì± Log de eventos RA</div>
  </body>
</html>
